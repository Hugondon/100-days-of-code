<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Telugu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/overlays.css" />
    <link rel="stylesheet" href="styles/configuration.css" />
    <link rel="stylesheet" href="styles/game.css" />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="scripts/websocket.js" defer></script>
    <script src="scripts/config.js" defer></script>
    <script src="scripts/game.js" defer></script>
    <script src="scripts/palettes.js" defer></script>
    <script src="scripts/app.js" defer></script>
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    <div id="backdrop" class="backdrop"></div>
    <header id="main-header">
      <nav>
        <ul id="header-ul">
          <li id="paragraph-text">
            <p>Built with HTML, CSS, JavaScript</p>
          </li>
          <li id="title-text">
            <h1>Tic-Tac-Toe</h1>
          </li>

          <li id="header-buttons">
            <ul>
              <li>
                <button type="button" id="pallete-1-btn"></button>
              </li>
              <li>
                <button type="button" id="pallete-2-btn"></button>
              </li>
              <li>
                <button type="button" id="pallete-3-btn"></button>
              </li>
              <li>
                <button type="button" id="pallete-4-btn"></button>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <aside class="modal" id="config-overlay">
        <h2>Choose your name</h2>
        <form>
          <div class="form-control">
            <label for="playername">Player Name</label>
            <input type="text" name="playername" id="playername" required />
          </div>
          <p id="config-errors"></p>
          <div>
            <button type="button" id="cancel-config-btn" class="btn btn-alt">
              Cancel
            </button>
            <button type="submit" id="confirm-config-btn" class="btn">
              Confirm
            </button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Player 1</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">X</p>
              <button
                id="edit-player-one-btn"
                class="btn btn-alt"
                data-playerid="1"
              >
                Edit
              </button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Player 2</h2>
              <h3>PLAYER NAME</h3>
              <p class="player-symbol">O</p>
              <button
                id="edit-player-two-btn"
                class="btn btn-alt"
                data-playerid="2"
              >
                Edit
              </button>
            </article>
          </li>
        </ol>
        <button id="start-game-button" class="btn">Start New Game</button>
      </section>
      <section id="active-game">
        <article id="game-over">
          <h2>
            You Won,
            <span id="winner-name">PLAYER NAME</span>
            !
          </h2>
          <p>Click "Start New Game" above, to start a new game!</p>
        </article>
        <p>
          It's your turn
          <span id="active-player-name">PLAYER NAME</span>
          !
        </p>
        <ol id="game-board">
          <li id="00" data-col="1" data-row="1"></li>
          <li id="10" data-col="2" data-row="1"></li>
          <li id="20" data-col="3" data-row="1"></li>

          <li id="01" data-col="1" data-row="2"></li>
          <li id="11" data-col="2" data-row="2"></li>
          <li id="21" data-col="3" data-row="2"></li>

          <li id="02" data-col="1" data-row="3"></li>
          <li id="12" data-col="2" data-row="3"></li>
          <li id="22" data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
