<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon_2.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="overlays.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="info.js" defer></script>
    <script src="svgInteraction.js" defer></script>
    <script src="timerInteraction.js" defer></script>
    <script src="todoInteraction.js" defer></script>
    <script src="app.js" defer></script>

    <title>(0:0) Pomodoro Timer</title>
  </head>
  <body>
    <div id="backdrop" class="backdrop"></div>
    <section id="pomodoro">
      <aside class="modal" id="custom-timer-overlay">
        <h2>Enter Custom Timer</h2>
      </aside>
      <aside class="modal" id="pomodoro-information-overlay">
        <h2>What is Pomodoro Timer</h2>
      </aside>
      <aside class="modal" id="francesco-information-overlay">
        <h2>Who is Francesco Cirillo?</h2>
      </aside>
      <div id="first-row">
        <div id="page-logo">
          <a href="index.html">Pomodoro Timer</a>
        </div>
        <button id="custom-timer-btn">Custom Timer</button>
        <button id="pomodoro-info-btn">What is Pomodoro Timer?</button>
        <button id="francesco-info-btn">Who is Franceso Cirillo?</button>
      </div>
      <div id="second-row">
        <button id="pomodoro-timer-btn">Pomodoro</button>
        <button id="short-break-btn">Short Break</button>
        <button id="long-break-btn">Long Break</button>
        <button id="loop-btn">Loop</button>
      </div>
      <div id="third-row">
        <p>
          <img src="images/tomato-cartoon.svg" id="tomato-cartoon" />
        </p>
      </div>
      <div id="fourth-row">
        <span id="minutes">25</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
      <div id="fifth-row">
        <!-- <button id="restart-button"></button>
        <button id="play-button"></button>
        <button id="stop-button"></button> -->
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="button-svg"
          id="restart-1-svg"
          onclick="restartCurrentTimer();"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="button-svg"
          id="restart-2-svg"
          onclick="restartLoopTimer();"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3"
          />
        </svg>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="button-svg"
          id="play-svg"
          onclick="startTimer();"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.348a1.125 1.125 0 010 1.971l-11.54 6.347a1.125 1.125 0 01-1.667-.985V5.653z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="button-svg"
          id="stop-svg"
          onclick="stopTimer();"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 5.25v13.5m-7.5-13.5v13.5"
          />
        </svg>
      </div>
    </section>
    <section id="todo">
      <img src="images/todo-label.svg" alt="Todo Label" id="todo-svg" />
      <div id="todo-notes">
        <ul>
          <li>
            <p>&nbsp;</p>
          </li>
          <li>
            <p>&nbsp;</p>
          </li>
          <li>
            <p>&nbsp;</p>
          </li>
          <li>
            <p>&nbsp;</p>
          </li>
          <li>
            <p>&nbsp;</p>
          </li>
          <li>
            <p>&nbsp;</p>
          </li>
          <li>
            <p>&nbsp;</p>
          </li>
          <li>
            <p>&nbsp;</p>
          </li>
          <li>
            <p>&nbsp;</p>
          </li>
        </ul>
      </div>
      <button id="todo-btn">Add To Do</button>
      <p>&nbsp;</p>
    </section>
    <footer id="credits">
      <ul>
        <li>
          <a href="https://www.instagram.com/Hugondon">
            <img src="images/icons/insta.png" alt="Instagram Logo" />
          </a>
        </li>
        <li>
          <a href="https://www.facebook.com/hugorez/">
            <img src="images/icons/facebook.png" alt="Facebook Logo" />
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/hugo-perez9/">
            <img src="images/icons/linkedin.png" alt="LinkedIn Logo" />
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
